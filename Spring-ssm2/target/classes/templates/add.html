<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    body{
        text-align: center;
        color: #7663ff;
    }

</style>
<body>
<span>添加员工</span>
<form  th:action="@{/emp/addEmp}" th:object="${emp}" method="post"
enctype="multipart/form-data">
<table align="center" border="1" cellspacing="0px">
    <tr>
        <td>年龄</td>
         <td><input th:type="text" name="age"></td>
    </tr>
    <tr>
        <td>生日</td>
        <td><input th:type="date" name="birthday"></td>
    </tr>
    <tr>
        <td>姓名</td>
        <td><input th:type="text" name="ename"></td>
    </tr>

    <tr>
        <td>照片</td>
        <td><input th:type="file" name="file"></td>
    </tr>

    <tr>
        <td>部门</td>
        <td>

            <select name="did">
                <option>--请选择--</option>
                <option th:each="dept:${dept}" th:text="${dept.dname}"
                th:value="${dept.did}"></option>
            </select>
        </td>
    </tr>
</table>
<input th:type="submit" value="提交">
</form>
</body>
</html>
